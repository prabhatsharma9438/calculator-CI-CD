name: CD for Calculator Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Maven Wrapper Executable
        run: chmod +x mvnw

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Clean old JARs on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "🧹 Removing old JAR files..." | tee -a ~/calculator-CI-CD/deployment.log
            rm -f ~/calculator-CI-CD/*.jar || true

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/Calculator-CI-CD-0.0.1-SNAPSHOT.jar"
          target: "~/calculator-CI-CD"

      - name: Restart Spring Boot App on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 5m
          script: |
            echo "📁 Navigating to app directory..." | tee -a ~/calculator-CI-CD/deployment.log
            cd ~/calculator-CI-CD

            echo "🛑 Stopping existing Spring Boot app..." | tee -a ~/calculator-CI-CD/deployment.log
            (pkill -f "Calculator-CI-CD-0.0.1-SNAPSHOT.jar" && echo "Killed old JAR") || echo "No running JAR to kill" >> deployment.log

            echo "🚀 Starting Calculator-CI-CD-0.0.1-SNAPSHOT.jar..." | tee -a deployment.log
            nohup java -jar Calculator-CI-CD-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
            sleep 2
            echo "✅ Spring Boot app launched in background." >> deployment.log
